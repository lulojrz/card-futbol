<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Card</title>
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="https://s1.sportstatics.com/relevo/www/multimedia/202401/11/media/cortadas/titulo-cristiano-RtFbcHxhViDMdaombfaU8OJ-1200x648@Relevo.jpg" alt="" class="card-header">
            <div class="card-body">
                <div class="card-body-contenido-img">
                    <img src="https://cdn.sofifa.net/players/020/801/22_360.png" alt="" class="card-img">
                </div>
                <h1 class="card-body-title">
                    Cristiano Ronaldo
                    <span><img src="" alt=""></span>
                </h1>
                <p class="card-body-text">
                    Delantero
                </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-goles">
                    <h3>Goles</h3>
                    <h5>877</h5>
                </div>
                <div class="card-footer-asistencias">
                    <h3>Asistencias</h3>
                    <h5>262</h5>
                </div>
                <div class="card-footer-titulos">
                    <h3>Titulos</h3>
                    <h5>36</h5>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
